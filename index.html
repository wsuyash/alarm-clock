<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div id="clock-container">

        <div id="clock-face">
            <!-- Displaying current time here using function showTime() in index.js -->
        </div>

        <div class="set-new-alarm-container">
            <div id="set-new-alarm-time">
                <select name="hours" id="hours" required>
                    <option value="default-hours" selected>HH</option>
                </select>
                <span>:</span>
                <select name="minutes" id="minutes" required>
                    <option value="default-minutes" selected>MM</option>
                </select>
                <span>:</span>
                <select name="seconds" id="seconds" required>
                    <option value="default-seconds" selected>SS</option>
                </select>
                <select name="am-pm" id="am-pm">
                    <option value="AM" id="am">AM</option>
                    <option value="PM" id="pm">PM</option>
                </select>
            </div>
			<button class="btn set-alarm-btn" id="set-alarm">Set Alarm</button>
        </div>

		<div id="alarms-heading">Alarms</div>

		<ul id="set-alarms-list">
			<!-- List of Set Alarms (added dynamically using JavaScript) -->
		</ul>
    </div>

    <script src="./index.js"></script>
</body>
</html>
